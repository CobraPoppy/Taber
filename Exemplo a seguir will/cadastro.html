<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style-CAD.css">
</head>
<body>
    <div class="site">
        <div class="IMG">
            <img src="Humaaans - Wireframe.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h2>Cadastre-se</h2>
                    </div>
                    <div class="login-btn">
                        <button><a href="iniciar sessão.html">Iniciar sessão</a></button>
                    </div>
                </div>
                <div class="input-grupo">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="fristname" type="text" name="fristname" placeholder="Digite o primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lestname">Sobrenome</label>
                        <input id="fristname" type="text" name="lestname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Primeiro nome</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx)xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Comfirme sua senha</label>
                        <input id="password" type="password" name="Confirm password" placeholder="Confirme sua senha" required>
                    </div>

                                                            <!--divisão de label-->   
                    
                                                        
                    <div class="grupo-label">
                        <p>Gênero</p>
                        <div class="grade-input">
                            <input type="radio" id="female" name="grade">
                            <label for="famale">Feminino</label>
                        </div>

                        <div class="grade-input">
                            <input type="radio" id="male" name="grade">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="grade-input">
                            <input type="radio" id="others" name="grade">
                            <label for="others">Outros</label>
                        </div>

                        <div class="grade-input">
                            <input type="radio" id="none" name="grade">
                            <label for="none">Prefiro não dizer</label>
                        </div>

                        
                    </div>
                    <span></span>
                        <div class="continue-btn">
                            <button><a href="http://" target="_blank" rel="noopener noreferrer">Continue</a></button>
                        </div>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
